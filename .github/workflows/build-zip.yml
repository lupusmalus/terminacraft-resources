name: Build zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Required to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Updated version

      - name: Create zip
        run: zip -r terminacraft.zip assets pack.mcmeta pack.png

      - name: Update zip
        run: |
          git config --local user.name "build"
          git config --local user.email "build@buildmail.com"
          git pull --rebase --autostash || echo "No remote changes"
          git diff --quiet && echo "No changes to commit" || (git add ./terminacraft.zip && git commit -m "update zip" && git push)
